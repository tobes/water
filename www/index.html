<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="manifest" href="/static/img/site.webmanifest">
  <title>Water System</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <div id="main">
    <h1>Water System</h1>
    <div id="loading">
      Loading<br>please wait
    </div>
    <div id="main_info">
      <div id="temp_div"><span id="temp"></span>Â°C</div>
      <img id="weather_icon">
      <br>
      <div id="message_date"></div>
      <br>
      <div></div>
      <div>
        <span id="accuracy"></span>
      </div>
      <div>
        <span id="depth"></span><span class="units">mm</span>,
        <span id="volume"></span><span class="units">litres</span>
      </div>
      <div>
        <span id="pump_state"></span>, updated <span id="message_time"></span>
      </div>
    </div>

    <div id="visualization">
      <menu id="options" class="buttons">
      </menu>

      <menu id="display" class="buttons">
        <li data-type="display" data-value="graph" class="selected">Graph</li>
        <li data-type="display" data-value="table">Table</li>
      </menu>

      <div id="data"></div>

      <div id="data_update_time"></div>

      <menu id="days" class="buttons">
        <li data-type="period" data-value="7" class="selected">7 days</li>
        <li data-type="period" data-value="30">30 days</li>
        <li data-type="period" data-value="90">90 days</li>
      </menu>
    </div>


    <div>
      <pre id="message_raw"></pre>
    </div>
    <div id="scroll_top">
      <div><img src='/static/img/up-arrow.svg'></div>
    </div>
  </div>
  <script src="/static/water.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</body>

</html>
